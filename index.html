
<body></body>
<script>
  let xOffset = 75
  let yOffset = 75
  let x = window.innerWidth / (2 - xOffset)
  let y = window.innerHeight / (2- yOffset)
  let theta = 0
  let gif
  
  function setup {
    document.body.style.backgroundColor = 'hsl(202, 84%, 61%)'
  	document.body.style.overflow = 'hidden'
    gif = document.createElement('img')
    gif.src = 'monke.gif'
    document.body.appendChild(gif)
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
    draw()
  }

  function draw (){
    requestAnimationFrame(draw)
    y = Math.sin(theta)
    gif.style.top = y + 'px'
  }
  
  window.addEventListener('load', setup)
  
</script>
