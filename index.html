<style>
  body{
  	cursor: grab;
  }

  div {
    cursor: pointer;
  }
  
</style>

<body>

  <button id = "btn">change background color</button>
  
  <script>
    let xOffset = 75
    let yOffset = 75
    let cx = window.innerWidth / 2 - xOffset
    let cy = window.innerHeight / 2- yOffset
    let x = 0
    let y = 0
    let gif
    const gifWidth = 100
    const btn = document.querySelector('#btn')
    
    function bgColor (){
    	const r = Math.random() * 255
      const g = Math.random() * 255
      const b = Math.random() * 255
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
    }

    function createGif(x, y) {
      gif = document.createElement('img')
      gif.src = 'monke.gif' + '#' + Math.random()
      document.body.appendChild(gif)
      gif.style.position = 'absolute'
      gif.style.left = x + 'px'
      gif.style.top = y + 'px'
    }

    function createGifCircle (num, scale, radius) {
      for (let i = 0; i < num; i++){
        x = Math.sin(i * scale) * radius + cx
        y = Math.cos(i * scale) * radius + cy
        createGif(x,y)
      }
    }
    
    function createBackDrop (num) {
      for (let i = 0; i < num; i++){
        bg = document.createElement('img')
        bg.src = 'monke3.gif' + '#' + Math.random()
        document.body.appendChild(bg)
        bg.style.position = 'absolute'
        bg.style.left = x + 'px'
        bg.style.top = 50 + 'px'
        x+=75
      }
    }
    
    function shrink (e) {
      e.target.style.width = '350px'
    }
    
    function expand (e) {
      // requestAnimationFrame(draw)
      // theta += 0.038
      // gif.style.left = Math.cos(theta) * radius + cx
      // gif.style.top = Math.sin(theta) * radius + cy
      setTimeout(() => {
        e.target.style.width = gifWidth + 'px'
      }, 300)
    }

    function setup() {
      document.body.style.backgroundColor = 'hsl(202, 84%, 61%)'
      createBackDrop(10)
      createGifCircle(50, 0.4, 200)
      setTimeout(createGifCircle, 1000, 22, 0.3, 175)
      setTimeout(createGifCircle, 2000, 22, 0.3, 150)
      setTimeout(createGifCircle, 3000, 22, 0.3, 125)
      setTimeout(createGifCircle, 4000, 22, 0.3, 100)
      setTimeout(createGifCircle, 5000, 22, 0.3, 75)
    }
    
		window.addEventListener('mouseover', shrink)
  	window.addEventListener('mouseout', expand)
    btn.addEventListener('click', bgColor)
    window.addEventListener('load', setup)


  </script>
</body>
